<section id="home-view" class="view">
    <!-- <div class="main-content"> -->
        <div class="hero-unit"></div>
        <div class="main-content container clearfix">
            <div class="row-fluid">
                <div class="flexslider image-slider span6">
                    <ul class="slides">
                        <!-- ko foreach: sliders -->
                        <li>
                            <img data-bind="attr: { src: imageSrcPath, alt: imageAlt }">
                        </li>
                        <!-- /ko -->
                    </ul>
                </div>
                <div class="span6 text-justify">
                    <span data-bind="html: announcements.main"></span>
                </div>
            </div>
            <div class="row-fluid">
                <h2 class="short_headline"><span data-bind="text: labels.aboutUs"></span></h2>
                <section class="text-justify">
                    <span data-bind="html: announcements.aboutUs"></span>
                </section>
               <div class="row-fluid">
                    <div class="span4">                    
                        <article href="#top" class="thumbnail" data-bind="click: artworkClick">
                            <h4 data-bind="text: labels.viewCollection"></h4>
                            <!-- ko with: $root.viewArtworksImg -->
                            <img data-bind="attr: {src: imagePath, alt: name}" />
                            <!-- /ko -->
                       </article>
                    </div>                    
                    <div class="span4">
                        <article class="thumbnail"  data-bind="click: artistsClick">
                            <h4 data-bind="text: labels.meetArtists"></h4>
                            <!-- ko with: $root.viewArtistsImg -->
                            <img data-bind="attr: {src: imagePath, alt: name}" />
                            <!-- /ko -->
                        </article>
                    </div>
                    <div class="span4">                        
                        <div class="thumbnail">                          
                            <h4 data-bind="text: labels.followUs"></h4>                        
                            <div data-bind="compose: 'viewmodels/social'"></div>
                            <!-- Begin MailChimp Signup Form -->
                            <div class="mc_embed_signup">
                                <form action="http://zlatoart.us6.list-manage.com/subscribe/post?u=d9ef35aa2be2c72fb0b92b639&amp;id=7fb34f492d" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                                    <p data-bind="text: labels.signUpForNews"></p>
                                    <div class="input-append">
                                        <input type="email" value="" name="EMAIL" class="email span6" id="mce-EMAIL" data-bind="attr: {placeholder: labels.emailPlaceHolder}">
                                        <button type="submit" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary" data-bind="text: labels.signUpButton"></button>
                                    </div>
                                </form>
                            </div>
                            <!--End mc_embed_signup-->
                            <img class="devider" src="/Images/devider.gif"/>
                            <p class="contact-button">
                                <button class="btn btn-very-subtle" data-bind="click: contactClick, text: labels.contactUsBtn"></button>
                            </p>
                        </div>
                    </div>                    
                </div>                
            </div>
        </div>
</section>
